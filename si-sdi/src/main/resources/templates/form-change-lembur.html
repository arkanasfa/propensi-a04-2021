<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <!--    Jangan Lupa diisi!-->
    <title>Form Ubah Pengajuan Lembur</title>
    <object th:include="fragments/fragment :: cssjs" th:remove="tag"></object>
    <!--    Default Style untuk semua page-->
    <link rel="stylesheet" th:href="@{/css/default-style.css}" />


</head>
<body>
<div class="container-fluid" >
    <div class="col-auto" >
        <!--    formatnya: sidebar([NamaHalaman] = 'highlight'). Buat nge highlight sidebar kalo lagi di halaman itu-->
        <!--                Kecuali buat cuti izin dan lembur infal. gak pake garing karena jadi eror kalo pake garing-->
        <object th:replace="fragments/fragment :: sidebar(LemburInfal= 'highlight')" th:remove="tag"></object>
    </div>
</div>

<!--    Container untuk bagian sebelum abu abu-->
<div class="container-fluid">
    <div class="row">
        <div class="card-body" id="pageTitle">
            <h3 class="colorGreen">Ubah Pengajuan Lembur/Infal</h3>
        </div>
    </div>
</div>

<!--    Dalem abu-abu-->
<div class="container-fluid">
    <div class="row">
        <div class="card-body">
            <form th:action="@{/lembur/ubah}" th:object="${lembur}" method="POST">
                <input type="hidden" th:field="${lembur.id}"/>
                <br>
                <div class="form-row">
                    <div class="form-group row">
                        <label class="col-2 col-form-label">Tanggal Lembur: </label>
                        <div class="col-10">
                            <input class="form-control" type="date" th:field="*{tanggalLembur}" placeholder="yyyy/MM/dd">
                        </div>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group row">
                        <label class="col-2 col-form-label">Jam Mulai: </label>
                        <div class="col-10">
                            <input class="form-control" type="time" th:field="*{jamMulai}">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-2 col-form-label">Jam Selesai: </label>
                        <div class="col-10">
                            <input class="form-control" type="time" th:field="*{jamSelesai}">
                        </div>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group-row">
                        <div class="custom-control custom-radio custom-control-inline">
                            <input type="radio" id="customRadioInline1" name="customRadioInline1" class="custom-control-input" value="1" th:field="*{jenis}">
                            <label class="custom-control-label" for="customRadioInline1">Lembur</label>
                        </div>
                        <div class="custom-control custom-radio custom-control-inline">
                            <input type="radio" id="customRadioInline2" name="customRadioInline1" class="custom-control-input" value="2" th:field="*{jenis}">
                            <label class="custom-control-label" for="customRadioInline2">Infal</label>
                        </div>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group row">
                        <label>Karyawan Yang Diinfalkan</label>
                        <select name="infalID" class="form-control">
                            <option value=NULL>Kosongkan bila memilih lembur</option>
                            <option th:selected="${lembur.id_infal}" th:each="karyawan : ${karyawanList}" th:value="${karyawan.id}" th:text="${karyawan.karyawan}"></option>
                        </select>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group row">
                        <label for="formGroupExampleInput">Alasan</label>
                        <input type="text" class="form-control" id="formGroupExampleInput" th:field="*{alasan}">
                    </div>
                </div>
                <a type="button" class="btn backgroundOrange " th:href="@{/lembur/list}">Back</a>
                <button type="submit" class="btn backgroundGreen ">Submit</button>
            </form>
        </div>
    </div>
</div>

<!--    Container untuk bagian setelah abu abu-->
</body>
</html>
