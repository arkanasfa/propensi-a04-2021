<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <!--    Jangan Lupa diisi!-->
    <title>Detail Cuti</title>
    <object th:include="fragments/fragment :: cssjs" th:remove="tag"></object>
    <!--    Default Style untuk semua page-->
    <link rel="stylesheet" th:href="@{/css/default-style.css}" />


</head>
<body>
<div class="container-fluid" >
    <div class="col-auto" >
        <!--    formatnya: sidebar([NamaHalaman] = 'highlight'). Buat nge highlight sidebar kalo lagi di halaman itu-->
        <!--                Kecuali buat cuti izin dan lembur infal. gak pake garing karena jadi eror kalo pake garing-->
        <object th:replace="fragments/fragment :: sidebar(CutiIzin = 'highlight')" th:remove="tag"></object>
    </div>
</div>

<!--    Container untuk bagian sebelum abu abu-->
<div class="container-fluid">
    <div class="row">
        <div class="card-body" id="pageTitle">
            <h3 class="colorGreen">Detail Cuti</h3>
        </div>
    </div>
</div>

<!--    Dalem abu-abu-->
<div class="container-fluid">
    <div class="row">
        <div class="card-body">
            <div  class="container d-flex justify-content-center align-middle">
                <div class="row">
                    <div class="w-100"></div>
                    <a th:href="@{/cuti/edit(id=${cuti.id})}" class="btn backgroundGreen">Edit</a>
                    <a th:href="@{/cuti/delete(id=${cuti.id})}" class="btn backgroundPurple">Delete</a>
                </div>
            </div>
            <br>
            <h2  class="col d-flex justify-content-center mb-3"> Detail Cuti: </h2>
            <br>
            <div class="col d-flex justify-content-center">
                <h5 class="col d-flex justify-content-center" th:text="'Kode Cuti: ' + ${cuti.kode_cuti}"></h5>
            </div>
            <br>
            <div class="col d-flex justify-content-center">
                <h5 class="col d-flex justify-content-center" th:text="'Tanggal Pengajuan: ' + ${cuti.tanggalRequest}"></h5>
            </div>
            <br>
            <div class="col d-flex justify-content-center">
                <h5 class="col d-flex justify-content-center" th:text="'Tanggal Mulai: ' + ${cuti.tanggalMulai}"></h5>
            </div>
            <br>
            <div class="col d-flex justify-content-center">
                <h5 class="col d-flex justify-content-center" th:text="'Tanggal Selesai: ' + ${cuti.tanggalSelesai}"></h5>
            </div>
            <br>
            <div class="col d-flex justify-content-center">
                <h5 class="col d-flex justify-content-center" th:text="'Jenis: ' + ${cuti.jenis}"></h5>
            </div>
            <br>
            <div class="col d-flex justify-content-center">
                <h5  class="col d-flex justify-content-center" th:text="'Keterangan: ' + ${cuti.keterangan}"></h5>
            </div>
            <br>
            <div class="col d-flex justify-content-center">
                <h5  class="col d-flex justify-content-center" th:text="'Status: ' + ${cuti.id_status.status}"></h5>
            </div>
            <br>
        </div>
    </div>
</div>

<!--    Container untuk bagian setelah abu abu-->
<div class="container-fluid">
    <div class="row">
        <div class="card-body" id="pageBottom">
            <div class="pull-right">
                <a type="button" class="btn backgroundOrange " th:href="@{/cuti}">Back</a>
            </div>
        </div>
    </div>
</div>
</body>
</html>
