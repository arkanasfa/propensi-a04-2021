<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <!--    Jangan Lupa diisi!-->
    <title>Form Pengajuan Cuti/Izin</title>
    <object th:include="fragments/fragment :: cssjs" th:remove="tag"></object>
    <!--    Default Style untuk semua page-->
    <link rel="stylesheet" th:href="@{/css/default-style.css}" />


</head>
<body>
<div class="container-fluid" >
    <div class="col-auto" >
        <!--    formatnya: sidebar([NamaHalaman] = 'highlight'). Buat nge highlight sidebar kalo lagi di halaman itu-->
        <!--                Kecuali buat cuti izin dan lembur infal. gak pake garing karena jadi eror kalo pake garing-->
        <object th:replace="fragments/fragment :: sidebar(CutiIzin= 'highlight')" th:remove="tag"></object>
    </div>
</div>

<!--    Container untuk bagian sebelum abu abu-->
<div class="container-fluid">
    <div class="row">
        <div class="card-body" id="pageTitle">
            <h3 class="colorGreen">Buat Pengajuan Cuti/Izin Baru</h3>
        </div>
    </div>
</div>

<!--    Dalem abu-abu-->
<div class="container-fluid">
    <div class="row">
        <div class="card-body">
            <form th:action="@{/cuti/add}" th:object="${cuti}" method="POST">
                <input type="hidden" th:field="*{id}"/>
                <br>
                <div class="form-row">
                    <div class="form-group row">
                        <label class="col-2 col-form-label">Tanggal Mulai: </label>
                        <div class="col-10">
                            <input class="form-control" type="date" th:field="*{tanggalMulai}" placeholder="yyyy/MM/dd">
                        </div>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group row">
                        <label class="col-2 col-form-label">Tanggal Selesai: </label>
                        <div class="col-10">
                            <input class="form-control" type="date" th:field="*{tanggalSelesai}" placeholder="yyyy/MM/dd">
                        </div>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group-row">
                    <label for="jenis" >Jenis Cuti:</label>
                    <select id="jenis" th:field="*{jenis}" class="form-control" required>
                        <option value="1">Cuti Tahunan</option>
                        <option value="2">Cuti Sakit</option>
                        <option value="3">Cuti Ibadah Haji</option>
                        <option value="4">Cuti Ibadah Umrah</option>
                        <option value="5">Cuti Bersalin</option>
                    </select>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group row">
                        <label for="formGroupExampleInput">Keterangan:</label>
                        <input type="text" class="form-control" id="formGroupExampleInput" th:field="*{keterangan}">
                    </div>
                </div>
                </form>
            <div class="pull-right" id="buttons">
                <button onclick="document.getElementById('popUp').style.display='block'"  type="button" class="btn backgroundPurple" th:attrappend="data-target=${cuti.id}">Submit</button>
            </div>
        </div>
    </div>
</div>
<!--    Container untuk bagian setelah abu abu-->
<div class="container-fluid">
    <div class="row">
        <div class="card-body" id="pageBottom">
            <div class="pull-right">
                <a type="button" class="btn backgroundOrange" th:href="@{/cuti}">Back</a>
            </div>
        </div>
    </div>
</div>
<!--Ini section yang bakal popup. Copy dari sini buat setiap halaman yang ada pop up-->
<div id="popUp" class="modal">
    <span onclick="document.getElementById('popup').style.display='none'"  title="Close Modal">Ã—</span>
    <!--    Ini jangan lupa diisi actionnya-->
    <div class="modal-content">
        <div class="container">
            <img th:src="@{/images/warning.png}"/>
            <br><br>
            <!--            custom sendiri yaa-->
            <p>Apakah anda yakin ingin menambahkan pengajuan cuti baru?</p>
            <div class="clearfix">
                <button type="button" onclick="document.getElementById('popUp').style.display='none'" class="btn backgroundOrange">Cancel</button>
                <!--                ini juga custom!-->
                <button type="submit" onclick="document.getElementById('popUP').style.display='none'" class="btn backgroundPurple">Ajukan</button>
            </div>
        </div>
    </div>
</div>
</form>

</body>
</html>
